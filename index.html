<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Tracker â€” Riverside vs Bina Pakuan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00ff88; }
    table {
      width: 70%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #444;
    }
    th {
      background: #333;
      color: #0ff;
      text-transform: uppercase;
    }
    td {
      font-size: 1.2em;
    }
    .riverside { color: #00ff88; }
    .bina { color: #3399ff; }
    .hint {
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Match Tracker</h1>
  <h2>Riverside Forest ðŸŸ© vs ðŸŸ¦ Bina Pakuan</h2>
  <p class="hint">Tekan 1â€“5 untuk Riverside â€¢ 6â€“0 untuk Bina Pakuan</p>

  <table>
    <tr>
      <th>Aksi</th>
      <th>Riverside</th>
      <th>Bina Pakuan</th>
    </tr>
    <tr><td>Pass</td><td id="riverside-pass">0</td><td id="bina-pass">0</td></tr>
    <tr><td>Shoot</td><td id="riverside-shoot">0</td><td id="bina-shoot">0</td></tr>
    <tr><td>Tackle</td><td id="riverside-tackle">0</td><td id="bina-tackle">0</td></tr>
    <tr><td>Foul</td><td id="riverside-foul">0</td><td id="bina-foul">0</td></tr>
    <tr><td>Save</td><td id="riverside-save">0</td><td id="bina-save">0</td></tr>
  </table>

  <script>
    const data = {
      riverside: { pass: 0, shoot: 0, tackle: 0, foul: 0, save: 0 },
      bina: { pass: 0, shoot: 0, tackle: 0, foul: 0, save: 0 }
    };

    document.addEventListener("keydown", (e) => {
      const key = e.key;

      // Riverside Forest (1â€“5)
      if (key === "1") updateStats("riverside", "pass");
      else if (key === "2") updateStats("riverside", "shoot");
      else if (key === "3") updateStats("riverside", "tackle");
      else if (key === "4") updateStats("riverside", "foul");
      else if (key === "5") updateStats("riverside", "save");

      // Bina Pakuan (6â€“0)
      else if (key === "6") updateStats("bina", "pass");
      else if (key === "7") updateStats("bina", "shoot");
      else if (key === "8") updateStats("bina", "tackle");
      else if (key === "9") updateStats("bina", "foul");
      else if (key === "0") updateStats("bina", "save");
    });

    function updateStats(team, action) {
      data[team][action]++;
      render();
    }

    function render() {
      for (const team of ["riverside", "bina"]) {
        for (const action in data[team]) {
          document.getElementById(`${team}-${action}`).textContent = data[team][action];
        }
      }
    }
  </script>

</body>
</html>
